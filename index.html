<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Advice generator app</title>

</head>
<body>
  <div class="container">
    <div id="quote-box">
      <p>Advice #<span id="quote-id"></span> </p>
  
      <q id="quote"></q>

      <img src="./images/pattern-divider-desktop.svg" alt="separator">
      <img src="./images/pattern-divider-mobile.svg" alt="separator-mobile">
  
      <button id="get-random-quote"><img src="./images/icon-dice.svg" alt="dice button"></button>
    </div>
  </div>
  
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">iSteveB</a>.
  </footer>
  <script src="./script.js"></script>
</body>
</html>
